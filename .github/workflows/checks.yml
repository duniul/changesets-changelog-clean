on:
  workflow_dispatch:
  push:

permissions:
  contents: read

jobs:
  build:
    name: ğŸ§± Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§± Build project
        run: pnpm run build

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run tests
        run: pnpm run test
