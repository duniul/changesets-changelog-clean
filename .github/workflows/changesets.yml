name: ğŸ†• Release management
on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  main:
    name: Publish changed packages
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§± Build project
        run: pnpm run build # needed since the project uses itself to generate it's changelog

      - name: ğŸ†• Publish to npm or create release PR
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'ğŸ†• Upcoming release'
          commit: 'chore: bump version'
          version: pnpm run version
          publish: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
